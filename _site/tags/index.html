<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not 911 Chicago</title>
    <meta name="description" content="Providing alternatives to dialing 911 in Non-Emergency situations">
    <link rel="manifest" href="/manifest.webmanifest"/>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/prism-base16-monokai.dark.css">
    <link rel="alternate" href="/feed/feed.xml" type="application/atom+xml" title="Not 911 Chicago">
    <link rel="alternate" href="/feed/feed.json" type="application/json" title="Not 911 Chicago">
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="img/N911logo.png">
    <link rel="shortcut icon" href="https://not911.s3.ca-central-1.amazonaws.com/favicon.ico">
    <script>
      if ("serviceWorker" in navigator) {
        navigator
          .serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("ServiceWorker has been registered!");
          })
          .catch(console.error);
      }
    </script>
  </head>
  <body>
    <div class="content-container">
      <header>
        <h1 class="home">
          <a class="rainbow-text" href="/">Not 911 Chicago</a>
        </h1>
      </header>

      <main>
        <h1>Tags</h1>


  
  <a href="/tags/drugs/" class="post-tag">drugs</a>

  
  <a href="/tags/homelessness/" class="post-tag">homelessness</a>

  
  <a href="/tags/mental/" class="post-tag">mental</a>

  
  <a href="/tags/legal/" class="post-tag">legal</a>

  
  <a href="/tags/violence/" class="post-tag">violence</a>



      </main>
      <button class="add-button">Add to home screen</button>
      <footer></footer>

      <!-- Current page: /tags/ -->
    </div>
    <script>
      let deferredPrompt;
      const addBtn = document.querySelector('.add-button');
      addBtn.style.display = 'none';
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        addBtn.style.display = 'block';

        addBtn.addEventListener('click', (e) => {
          // hide our user interface that shows our A2HS button
          addBtn.style.display = 'none';
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt
            .userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
        });
      });
    </script>
  </body>
</html>
