  <body>
    <div class="content-container">
      <header>
        <h1 class="home">
          <a class="rainbow-text" href="/">Not 911 Chicago</a>
        </h1>
      </header>

      <main>
        <h1>Chicago Coalition for the Homeless Law Project hotline</h1>
<h2>Toll free legal advice for the homeless or at-risk.</h2>
<p>Monday - Friday</p>
<p>1-800-940-1119</p>
<br>
      </main>
      <button class="add-button">Add to home screen</button>
      <div class="add-link-container">
        <a href="/how-to-add-app" class="add-button-ios">Add to home screen</a>
      </div>
      <footer></footer>

      <!-- Current page: /homelessness/CCH/ -->
    </div>
    <script>
      let deferredPrompt;
      const addBtn = document.querySelector('.add-button');
      const addBtnIos = document.querySelector('.add-button-ios');
      addBtnIos.style.display = 'none';
      addBtn.style.display = 'none';
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        addBtn.style.display = 'block';

        addBtn.addEventListener('click', (e) => {
          // hide our user interface that shows our A2HS button
          addBtn.style.display = 'none';
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt
            .userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
        });
      });
      const isIos = () => {
        const userAgent = window
          .navigator
          .userAgent
          .toLowerCase();
        console.log(/iphone|ipad|ipod/.test(userAgent))
        return /iphone|ipad|ipod/.test(userAgent);
      }
      // Detects if device is in standalone mode
      const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

      // Checks if should display install popup notification:
      if (isIos() && !isInStandaloneMode()) {
        // offer app installation here
        addBtnIos.style.display = 'block';
        // link to menu explaining how to install
      }
    </script>
  </body>
